<!DOCTYPE html>
<html lang="en-US" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>COVID's Over Travel Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/fd3b3feed2.js" crossorigin="anonymous"></script>
</head>

<body>
  <header>
    <h1><i class="fas fa-plane"></i> COVID's Over Travel Tracker</h1>
  </header>
  <section class="banner">
    <h2 id="welcome-text"></h2>
    <!-- <img class="banner-image" src="./images/plane-banner.jpg" alt="airplane wing out window"> -->
  </section>
  <main>
    <aside class="sidebar">
      <!-- <img class="icon" src="./images/undraw_adventure_4hum.svg" alt=""> -->
      <!-- <img class="icon" src="./images/undraw_aircraft_fbvl.svg" alt=""> -->
      <img class="icon" src="./images/undraw_travel_mode_7sf4.svg" alt="">
      <!-- <img class="icon" src="./images/undraw_travel_plans_li01.svg" alt=""> -->
      <h2>Plan A New Trip</h2>
      <form class="trip-form" action="index.html" method="post">
        <label for="trip-start">Start Date:</label>
        <input type="date" id="trip-start" name="trip-start" required>
        <label for="trip-duration">Number of Days:</label>
        <input type="number" id="trip-duration" name="trip-duration" min="1" required>
        <label for="trip-travelers">Number of Travelers:</label>
        <input type="number" id="trip-travelers" name="trip-travelers" min="1" required>
        <label for="trip-destination">Destination:</label>
        <select id="trip-destination" name="trip-destination" required>
          <option value="" disabled selected></option>
        </select>
        <button class="button button-quote" id="button-quote" type="button" name="button">Get a Quote</button>
        <p class="hidden" id="trip-cost"></p>
        <button class="button button-submit hidden" id="button-submit" type="button" name="button">Request Trip</button>
        <p class="hidden" id="trip-request-message"><em>Your trip request has been sent. You'll hear back from your agent on whether it's been approved soon!</em></p>
      </form>
    </aside>
    <section class="all-trips">
      <h2>Your Trips</h2>
      <h3 id="total-spent"></h3>
      <section class="card-grid">
        <template class="template-card">
          <article class="card">
            <h4 class="card-destination"></h4>
            <img class="card-image" src="source" alt="alt-text">
            <p class="card-travelers"></p>
            <p class="card-date"></p>
            <p class="card-duration"></p>
            <p class="card-lodging"></p>
            <p class="card-flights"></p>
            <p class="card-status"></p>
          </article>
        </template>
      </section>
    </section>
  </main>
</body>

</html>
